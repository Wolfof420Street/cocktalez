name: Deploy

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]

jobs:
  # -----------------------------------------------------------------
  # iOS Job (TestFlight) - Runs on Push to Main
  # -----------------------------------------------------------------
  ios:
    if: github.ref == 'refs/heads/master'
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ios

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 2. Inject Secrets & Generate Code (Envied)
      - name: Inject Secrets & Generate Env
        working-directory: .
        run: |
          echo "Creating .env file..."
          echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env
          echo "COCKTAIL_DB_KEY=${{ secrets.COCKTAIL_DB_KEY }}" >> .env
          
          echo "Running Build Runner..."
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs

      # 3. Setup Ruby/Fastlane
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: ios

      # 4. Setup SSH Agent for Match (Private Repo Access)
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_GIT_PRIVATE_KEY }}

      # 5. Run Fastlane
      - name: Run Fastlane Beta
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
          # Pass the Private Repo URL if not in Matchfile, or to override
          # MATCH_GIT_URL: git@github.com:username/private-repo.git 
        run: bundle exec fastlane beta

  # -----------------------------------------------------------------
  # Android Job (GitHub Release) - Runs on Tag v*
  # -----------------------------------------------------------------
  android:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 2. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 3. Inject Secrets & Generate Code (Envied)
      - name: Inject Secrets & Generate Env
        working-directory: .
        run: |
          echo "Creating .env file..."
          echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env
          echo "COCKTAIL_DB_KEY=${{ secrets.COCKTAIL_DB_KEY }}" >> .env
          
          echo "Running Build Runner..."
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs

      # 4. Decode Keystore
      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > app/upload-keystore.jks

      # 5. Setup Ruby/Fastlane
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: android

      # 6. Run Fastlane
      - name: Run Fastlane Build
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.STORE_PASSWORD }} # Assuming same password
          KEY_ALIAS: upload
          STORE_FILE: upload-keystore.jks
        run: bundle exec fastlane build_release

      # 7. Upload to GitHub Release
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
